<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robin Web Pair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Xx+Oq0C6CJMaPfYuKrPtF6v1z6D0+dHkK0R4j0IdICLuRzOa+GZRv7Wb1EdPiVWIoFwK2kZr+ZelKg1Dox5f2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #0f0f0f, #2c2c2c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }
    .container {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h3 {
      margin-bottom: 0.5rem;
    }
    h6 {
      font-weight: normal;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .input-group input {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      background-color: #000000;
      color: #ffffff;
      font-size: 1rem;
    }
    .input-group button {
      background-color: #25d366;
      color: #fff;
      font-weight: bold;
      padding: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-group button:hover {
      background-color: #128c7e;
    }
    #pair, #loading-spinner {
      margin-top: 1rem;
    }
    #loading-spinner {
      display: none;
    }
    .fa-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #copy {
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
      }
      .input-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fa fa-user fa-2x"></i>
    <h3>Link Robin with Phone Number</h3>
    <h6>üî¢ Enter your number with country code (e.g., +94704xxxxxx)</h6>
    <div class="input-group">
      <input type="text" id="number" placeholder="+94704xxxxxx" />
      <button id="submit">Submit</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <div id="pair"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script>
    const numberInput = document.getElementById("number");
    const submitBtn = document.getElementById("submit");
    const pairDisplay = document.getElementById("pair");
    const spinner = document.getElementById("loading-spinner");

    function formatNumber(input) {
      return input.replace(/[^0-9]/g, "");
    }

    async function copyCode() {
      const copyEl = document.getElementById("copy");
      const code = copyEl.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(code);
      copyEl.innerText = "‚úîÔ∏è COPIED";
      setTimeout(() => {
        copyEl.innerText = `CODE: ${code}`;
      }, 1000);
    }

    submitBtn.addEventListener("click", async () => {
      const raw = numberInput.value;
      if (!raw) {
        pairDisplay.innerHTML = '<p style="color:red">‚ùó Enter your number</p>';
        return;
      }
      const formatted = formatNumber(raw);
      if (formatted.length < 10) {
        pairDisplay.innerHTML = '<p style="color:red">‚ùó Invalid number</p>';
        return;
      }
      spinner.style.display = "block";
      pairDisplay.innerHTML = "";
      try {
        const res = await axios(`/code?number=${formatted}`);
        const code = res.data.code || "‚ùó Service Unavailable";
        pairDisplay.innerHTML = `<p id="copy" onclick="copyCode()" style="cursor:pointer;color:#00f;font-weight:bold">CODE: <span style="color:black">${code}</span></p>`;
      } catch (err) {
        pairDisplay.innerHTML = '<p style="color:red">‚ùó Failed to get code</p>';
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
